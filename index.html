<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AIMatrix Vault - AI Tools Directory</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="artwork/logo.svg" type="image/png">
  <link rel="apple-touch-icon" href="artwork/logo.svg">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Floating elements for sci-fi atmosphere -->
  <div id="floating-1" class="floating-element"></div>
  <div id="floating-2" class="floating-element"></div>
  <div id="floating-3" class="floating-element"></div>
  
  <div class="container">
    <div class="top-bar">
      <div class="logo-container">
        <img src="artwork/logo.svg" alt="AIMatrix Vault Logo" class="logo">
      </div>

      <div class="header-content">
        <h1 class="title squares-font">AIMatrix Vault</h1>
      </div>
      
    </div>
    

    <header class="header">
      <div class="header-top">
        <div class="header-content">
          <p class="subtitle squares-light-font">
            Your Gateway to AI Innovation
          </p>
        </div>
        
        <div class="search-container">
          <div class="search-wrapper">
            <input type="text" id="searchInput" class="search-input squares-light-font" placeholder="Search AI tools..." autocomplete="off">
            <button id="searchButton" class="search-button squares-font">
              <span class="search-button-text">SEARCH</span>
              <span class="search-button-glow"></span>
            </button>
          </div>
        </div>

        <div class="category-buttons">
          <button class="category-btn active" data-category="all">
            <i class="fas fa-th-large"></i>
            <span>All Tools</span>
          </button>
          <button class="category-btn" data-category="Language Models & Chatbots">
            <i class="fas fa-robot"></i>
            <span>Language Models</span>
          </button>
          <button class="category-btn" data-category="Image Generation & Art">
            <i class="fas fa-palette"></i>
            <span>Image & Art</span>
          </button>
          <button class="category-btn" data-category="Development & Coding Tools">
            <i class="fas fa-code"></i>
            <span>Dev Tools</span>
          </button>
          <button class="category-btn" data-category="AI Agent IDE">
            <i class="fas fa-terminal"></i>
            <span>AI IDEs</span>
          </button>
          <button class="category-btn" data-category="AI Terminals">
            <i class="fas fa-terminal"></i>
            <span>AI Terminals</span>
          </button>
          <button class="category-btn" data-category="CLI AI">
            <i class="fas fa-terminal"></i>
            <span>CLI AI</span>
          </button>
          <button class="category-btn" data-category="Local & Desktop AI">
            <i class="fas fa-desktop"></i>
            <span>Local AI</span>
          </button>
          <button class="category-btn" data-category="AI Platforms & Infrastructure">
            <i class="fas fa-server"></i>
            <span>Platforms</span>
          </button>
          <button class="category-btn" data-category="Business & Productivity">
            <i class="fas fa-briefcase"></i>
            <span>Business</span>
          </button>
          <button class="category-btn" data-category="Privacy & Security">
            <i class="fas fa-shield-alt"></i>
            <span>Privacy</span>
          </button>
          <button class="category-btn" data-category="VR/AR & Emerging Tech">
            <i class="fas fa-vr-cardboard"></i>
            <span>Emerging Tech</span>
          </button>
        </div>
      </div>
    </header>

    <main>
      <div class="tools-grid" id="toolsContainer">
        <!-- Tools will be dynamically inserted here via JavaScript -->
      </div>
    </main>

    <footer class="footer squares-light-font">
      <span class="squares-font">Powered by Mr. [00]xWol[F] ðŸ‡µðŸ‡¸ Mahmoud Mohammed</span> | AIMatrix Vault &copy; <span id="currentYear"></span>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
