<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f0f1a" />
      <stop offset="100%" stop-color="#26075b" />
    </linearGradient>
    <linearGradient id="glow-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00dfd8" />
      <stop offset="100%" stop-color="#7928ca" />
    </linearGradient>
    <!-- Pulse animation -->
    <radialGradient id="pulse" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="rgba(56, 189, 248, 0.5)" stop-opacity="0.5">
        <animate attributeName="stop-opacity" values="0.5;0.2;0.5" dur="2s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="rgba(56, 189, 248, 0)" stop-opacity="0" />
    </radialGradient>
  </defs>
  
  <!-- Base circle -->
  <circle cx="50" cy="50" r="45" fill="url(#bg-gradient)" />
  
  <!-- Glow effect -->
  <circle cx="50" cy="50" r="48" fill="none" stroke="url(#glow-gradient)" stroke-width="2" opacity="0.7" />
  
  <!-- Pulse effect -->
  <circle cx="50" cy="50" r="40" fill="url(#pulse)" />
  
  <!-- Circuit pattern -->
  <path d="M20,50 H40 M60,50 H80 M50,20 V40 M50,60 V80" stroke="#67e8f9" stroke-width="1.5" stroke-dasharray="2,3" opacity="0.7" />
  
  <!-- Tech nodes -->
  <circle cx="50" cy="50" r="5" fill="#a855f7" />
  <circle cx="50" cy="30" r="3" fill="#67e8f9" />
  <circle cx="50" cy="70" r="3" fill="#67e8f9" />
  <circle cx="30" cy="50" r="3" fill="#67e8f9" />
  <circle cx="70" cy="50" r="3" fill="#67e8f9" />
  
  <!-- Rotating ring -->
  <circle cx="50" cy="50" r="25" fill="none" stroke="#67e8f9" stroke-width="1" stroke-dasharray="3,5" opacity="0.5">
    <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="0 50 50" to="360 50 50" dur="20s" repeatCount="indefinite" />
  </circle>
  
  <!-- AI text -->
  <text x="50" y="53" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff" text-anchor="middle">AI</text>
</svg> 